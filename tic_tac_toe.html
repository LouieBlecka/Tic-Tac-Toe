<html>

<head>
    <title> Tic-Tac-Toe</title>
</head>

<body>
    <h1>Tic-Tac-Toe!</h1>
    <p> Click for "x", Shift-click for "o"</p>
    <svg width="1000" height="1000">
        <line class="line" x1="150" y1="333" x2="850" y2="333" stroke="black" stroke-width="20" />
        <line class="line" x1="150" y1="667" x2="850" y2="667" stroke="black" stroke-width="20" />
        <line class="line" x1="350" y1="100" x2="350" y2="900" stroke="black" stroke-width="20" />
        <line class="line" x1="650" y1="100" x2="650" y2="900" stroke="black" stroke-width="20" />
        <div id="A1"></div>
        <div id="A2"></div>
        <div id="A3"></div>
        <div id="B1"></div>
        <div id="B2"></div>
        <div id="B3"></div>
        <div id="C1"></div>
        <div id="C2"></div>
        <div id="C3"></div>
</body>

</html>
