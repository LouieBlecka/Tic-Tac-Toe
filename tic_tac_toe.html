<html>

<head>
    <title> Tic-Tac-Toe</title>
</head>

<body>
    <h1>Tic-Tac-Toe!</h1>
    <p> Click for "x", Shift-click for "o"</p>
    <svg width="1000" height="1000">
        <line class="line" x1="0" y1="333" x2="1000" y2="333" stroke="black" stroke-width="20" />
        <line class="line" x1="0" y1="667" x2="1000" y2="667" stroke="black" stroke-width="20" />
        <line class="line" x1="333" y1="0" x2="333" y2="1000" stroke="black" stroke-width="20" />
        <line class="line" x1="667" y1="0" x2="667" y2="1000" stroke="black" stroke-width="20" />
        <div id="A1"></div>
        <div id="A2"></div>
        <div id="A3"></div>
        <div id="B1"></div>
        <div id="B2"></div>
        <div id="B3"></div>
        <div id="C1"></div>
        <div id="C2"></div>
        <div id="C3"></div>
        <script src="x_and_o.js"></script>
        <link rel="stylesheet" href="tic_tac_toe.css">
</body></html>
